<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <header class="header-menu">
            <filter_el :model="userSearch"></filter_el>
            <button class="btn-cart" type="button" @click="showCart=!showCart">Корзина</button>

            <cart :cart-items="cartItems"
            :img="imgCart"
            :visibility="showCart"
            @remove="remove"></cart>
        </header>
        <main>
            <products :products="filtered" :img="imgCatalog" @add-product="addProduct"></products>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/filterComponent.js"></script>
    <script src="js/cartComponent.js"></script>
    <script src="js/productComponent.js"></script>
    <script src="js/main.js"></script>
    
</body>

</html>
